<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complete Tasks to Get App Link</title>
  <style>
    :root {
      --max-width: 700px;
      --radius: 10px;
      --accent: #1e88e5;
      --muted: #6b7280;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(30, 136, 229, 0.08);
      color: #111827;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: var(--max-width);
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.1);
      padding: 28px;
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      text-align: center;
    }
    p.lead {
      margin: 0 0 24px;
      color: var(--muted);
      text-align: center;
    }
    .task-list {
      display: grid;
      gap: 18px;
      margin-bottom: 24px;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      transition: background 0.2s, transform 0.2s;
    }
    .task.done {
      background: #e8f5e9;
      border-color: #81c784;
      transform: scale(1.01);
    }
    .task span {
      font-weight: 500;
      color: #111827;
    }
    .btn-task {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    .btn-task:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .progress {
      height: 10px;
      background: #e5e7eb;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s;
    }
    .center {
      text-align: center;
      margin-top: 20px;
    }
    .btn-main {
      background: var(--accent);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    .btn-main:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <h1 id="page-title">Complete Tasks to Unlock the App Link</h1>
    <p class="lead">Finish all 3 steps below to get your Advance Server app link.</p>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p class="small" id="progressText" style="color:var(--muted);font-size:13px;">Progress: 0%</p>

    <div class="task-list">
      <div class="task" id="task1">
        <span>Subscribe to our YouTube channel</span>
        <button class="btn-task" onclick="openTask('subscribe')">Go</button>
      </div>

      <div class="task" id="task2">
        <span>Like our latest video</span>
        <button class="btn-task" onclick="openTask('like')">Go</button>
      </div>

      <div class="task" id="task3">
        <span>Watch the video for 3 minutes</span>
        <button class="btn-task" onclick="openTask('watch')">Go</button>
      </div>
    </div>

    <div class="center">
      <button id="getLinkBtn" class="btn-main" disabled>Get App Link</button>
    </div>

    <div class="center" id="linkMsg" style="margin-top:20px;color:var(--muted);font-size:14px;"></div>
  </main>

  <script>
    const tasks = [
      { id: 'subscribe', url: 'https://www.youtube.com/@YourChannel' },
      { id: 'like', url: 'https://www.youtube.com/watch?v=YOUR_VIDEO_ID' },
      { id: 'watch', url: 'https://www.youtube.com/watch?v=YOUR_VIDEO_ID' }
    ];

    let completed = JSON.parse(localStorage.getItem('taskProgress') || '{}');

    function updateUI() {
      let doneCount = 0;
      tasks.forEach(t => {
        const el = document.getElementById('task' + (tasks.indexOf(t) + 1));
        const btn = el.querySelector('button');
        if (completed[t.id]) {
          el.classList.add('done');
          btn.disabled = true;
          btn.textContent = 'Done';
          doneCount++;
        } else {
          el.classList.remove('done');
        }
      });
      const percent = Math.round((doneCount / tasks.length) * 100);
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressText').textContent = `Progress: ${percent}%`;
      document.getElementById('getLinkBtn').disabled = doneCount < tasks.length;
    }

    function openTask(type) {
      const task = tasks.find(t => t.id === type);
      if (!task) return;

      // Save which task was opened
      localStorage.setItem('lastTaskOpened', type);

      // Open YouTube directly in new tab
      window.open(task.url, '_blank');
    }

    // When user comes back to the tab, mark the last opened task done
    window.addEventListener('focus', () => {
      const last = localStorage.getItem('lastTaskOpened');
      if (last && !completed[last]) {
        // For watch task â€” simulate 3-minute timer
        if (last === 'watch') {
          document.getElementById('linkMsg').textContent = 'Watching video... please wait 3 minutes to complete this task.';
          setTimeout(() => {
            completed['watch'] = true;
            localStorage.setItem('taskProgress', JSON.stringify(completed));
            updateUI();
            document.getElementById('linkMsg').textContent = 'âœ… 3-minute watch confirmed!';
          }, 180000); // 3 minutes
        } else {
          completed[last] = true;
          localStorage.removeItem('lastTaskOpened');
          localStorage.setItem('taskProgress', JSON.stringify(completed));
          updateUI();
        }
      }
    });

    document.getElementById('getLinkBtn').addEventListener('click', () => {
      document.getElementById('linkMsg').style.color = '#1e88e5';
      document.getElementById('linkMsg').innerHTML =
        'ðŸŽ‰ All tasks completed!<br><a href="https://example.com/app-download" target="_blank" style="color:#1e88e5;font-weight:600;">Click here to download the app</a>';
    });

    // Initialize UI
    updateUI();
  </script>
</body>
</html>
